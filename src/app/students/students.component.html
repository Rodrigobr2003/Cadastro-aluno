<h1>Siga Fatec</h1>

<div class="container bg-light p-4">
  <div class="row">
    <div class="col-7 m-auto">
      <h2 class="text-center">Cadastro de Aluno:</h2>
      <form [formGroup]="formGroupStudent">

        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input
            type="text"
            class="form-control mb-2"
            id="nome"
            formControlName="nome"
          />
          <small *ngIf="submited && nome.hasError('minlength')" class="text-danger bg-danger-subtle p-1 rounded-2">
            * O nome tem que ter no mínimo 3 caracteres
          </small>

          <small *ngIf="submited && nome.hasError('required')" class="text-danger bg-danger-subtle p-1 rounded-2">
            * O nome é requerido
          </small>
        </div>
        <div class="mb-3">
          <label for="curso" class="form-label">Curso</label>
          <input
            type="text"
            class="form-control mb-2"
            id="curso"
            formControlName="curso"
          />
          <small *ngIf="submited && curso.hasError('required')" class="text-danger bg-danger-subtle p-1 rounded-2">
            * O curso é requerido
          </small>
        </div>
        <button type="submit" (click)="save()" class="btn btn-primary mb-3">Salvar</button>
      </form>

    <div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Matrícula</th>
                <th scope="col">Nome</th>
                <th scope="col">Curso</th>
                <th scope="col">Opções</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let student of students">
                <th ># {{student.id}}</th>
                <td>{{student.nome}}</td>
                <td>{{student.curso}}</td>
                <td><button class="btn btn-warning ms-3" (click)="edit(student)">Alterar</button> <button (click)="remove(student)" class="btn btn-danger ms-3">Remover</button></td>
              </tr>
            </tbody>
          </table>
    </div>
    </div>
  </div>
</div>
